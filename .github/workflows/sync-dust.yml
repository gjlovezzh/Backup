name: sync-dust
on:
  schedule:
    - cron: '5 */2 * * *'
  workflow_dispatch:
  watch:
    types: started
  repository_dispatch:
    types: sync-scripts
jobs:
  repo-sync:
    env:
      PAT: ${{ github.event.client_payload.PAT || secrets.PAT }} #此处PAT需要申请，教程详见：https://www.jianshu.com/p/bb82b3ad1d11
    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false
          

      - name: sync dust
        uses: repo-sync/github-sync@v2
        if: env.PAT
        with:
          source_repo: "https://github.com/monk-coder/dust.git"
          source_branch: "dust"
          destination_branch: "dust"
          github_token: ${{ github.event.client_payload.PAT || secrets.PAT }}    
          

      - name: sync dust
        uses: repo-sync/github-sync@v2
        if: env.PAT
        with:
          source_repo: "https://github.com/VidocqH/jd_scripts.git"
          source_branch: "master"
          destination_branch: "action"
          github_token: ${{ github.event.client_payload.PAT || secrets.PAT }}    
